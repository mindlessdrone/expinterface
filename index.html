<html>
	<head>
		<title>Test</title>
		<style type="text/css">
			#top {
				background-color: #555555;
				width: 100%;
				height: 100%
			}

			#bottom {
				background-color: black;
				width: 100%;
				height: 40%
			}
			#left {
				float: left;
				background-color: #aaaaaa;

			#right {

			#timearea {

				height: 5%;

			}

		<script src="scripts/util.js" type="text/javascript"></script>

				</video>

			<div id="right">

		</audio>
